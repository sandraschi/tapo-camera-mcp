# Tapo Camera MCP Configuration
# This file contains default configuration settings for the Tapo Camera MCP server.
# These settings can be overridden by environment variables or command-line arguments.

[server]
host = "0.0.0.0"
port = 8000
debug = false
log_level = "INFO"

[camera]
# Camera connection settings
host = "192.168.1.100"
port = 443
username = "admin"
password = ""
use_https = true
verify_ssl = false
timeout = 10

# Stream settings
stream_type = "rtsp"  # rtsp, rtmp, hls
stream_quality = "high"  # high, medium, low
stream_audio = true

# Storage settings
storage_path = "recordings"
max_storage_gb = 10

# Motion detection
motion_detection_enabled = true
motion_sensitivity = "medium"  # high, medium, low

# Privacy settings
privacy_mode = false
led_enabled = true

# Advanced settings
rtsp_port = 554
onvif_port = 2020

[recording]
enabled = true
mode = "motion"  # motion, continuous, manual
pre_buffer = 5  # seconds
post_buffer = 10  # seconds
max_clip_length = 300  # seconds

[ptz]
# PTZ control settings
speed = 0.5  # 0.0 to 1.0
presets = [
    { name = "Home", pan = 0.0, tilt = 0.0, zoom = 0.0 },
    { name = "Left", pan = -0.5, tilt = 0.0, zoom = 0.0 },
    { name = "Right", pan = 0.5, tilt = 0.0, zoom = 0.0 },
    { name = "Up", pan = 0.0, tilt = 0.5, zoom = 0.0 },
    { name = "Down", pan = 0.0, tilt = -0.5, zoom = 0.0 },
]

[logging]
# Logging configuration
level = "INFO"
file = ""  # Leave empty to log to console only
max_bytes = 10485760  # 10MB
backup_count = 5
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[api]
# API configuration
enabled = true
base_path = "/api"
cors_enabled = true
cors_origins = ["*"]
auth_required = false
api_key = ""

[security]
# Security settings
allowed_ips = ["127.0.0.1", "::1"]
rate_limit = "100/minute"

[notifications]
# Notification settings
email_enabled = false
email_host = "smtp.example.com"
email_port = 587
email_username = ""
email_password = ""
email_from = "noreply@example.com"
email_to = ["admin@example.com"]

# Webhook notifications
webhook_enabled = false
webhook_url = ""
webhook_headers = {}

[homeassistant]
# Home Assistant integration
enabled = false
discovery_prefix = "homeassistant"
node_id = "tapo_camera_mcp"

[mqtt]
# MQTT configuration
enabled = false
host = "localhost"
port = 1883
username = ""
password = ""
base_topic = "tapo/camera"

[ffmpeg]
# FFmpeg settings
ffmpeg_bin = "ffmpeg"
ffprobe_bin = "ffprobe"
hwaccel = "auto"  # auto, none, cuda, vaapi, etc.

[storage]
# Storage settings
retention_days = 30
cleanup_interval = 3600  # seconds
max_files = 1000

[ui]
# Web UI settings
enabled = true
theme = "dark"  # dark, light, system
language = "en"
timezone = "UTC"
