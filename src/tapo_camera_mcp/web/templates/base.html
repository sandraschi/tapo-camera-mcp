<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tapo Camera MCP{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [data-theme="dark"] {
            --bg-color: #1f2937;
            --text-color: #f9fafb;
            --card-bg: #374151;
            --border-color: #4b5563;
        }

        [data-theme="dark"] body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        [data-theme="dark"] .sidebar {
            background-color: var(--card-bg);
            border-right-color: var(--border-color);
            color: var(--text-color);
        }

        [data-theme="dark"] .sidebar-header h2 {
            color: var(--text-color);
        }

        [data-theme="dark"] .app-version {
            color: var(--text-color);
            border-top-color: var(--border-color);
        }

        [data-theme="dark"] .main-content {
            background-color: var(--bg-color);
        }

        [data-theme="dark"] .nav-links li a {
            color: var(--text-color);
        }

        [data-theme="dark"] .nav-links li.active a,
        [data-theme="dark"] .nav-links li a:hover {
            background-color: #4b5563;
            color: var(--text-color);
        }

        [data-theme="dark"] .top-bar {
            background-color: var(--card-bg);
            border-bottom-color: var(--border-color);
        }

        [data-theme="dark"] .search-bar input {
            background-color: #374151;
            color: var(--text-color);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .theme-toggle {
            background: #374151;
            border-color: #4b5563;
            color: var(--text-color);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background-color: #4b5563;
            border-color: #6b7280;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>üè† Home Security MCP</h2>
            </div>
            <ul class="nav-links">
                <li class="nav-item {% if request.url.path == '/' %}active{% endif %}">
                    <a href="{{ url_for('dashboard') }}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item {% if request.url.path == '/cameras' %}active{% endif %}">
                    <a href="{{ url_for('cameras') }}">
                        <i class="fas fa-video"></i>
                        <span>Cameras</span>
                    </a>
                </li>
                <li class="nav-item {% if request.url.path.startswith('/recordings') %}
                active{% endif %}">
                    <a href="{{ url_for('recordings') }}">
                        <i class="fas fa-film"></i>
                        <span>Recordings</span>
                    </a>
                </li>
                <li class="nav-item {% if request.url.path == '/onboarding' %}active{% endif %}">
                    <a href="/onboarding">
                        <i class="fas fa-magic"></i>
                        <span>Device Setup</span>
                    </a>
                </li>
                <li class="nav-item {% if request.url.path == '/energy' %}active{% endif %}">
                    <a href="/energy">
                        <i class="fas fa-bolt"></i>
                        <span>Energy</span>
                    </a>
                </li>
                <li class="nav-item {% if request.url.path == '/alarms' %}active{% endif %}">
                    <a href="/alarms">
                        <i class="fas fa-shield-alt"></i>
                        <span>Alarms</span>
                    </a>
                </li>
                <li class="nav-item {% if request.url.path == '/weather' %}active{% endif %}">
                    <a href="/weather">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Weather</span>
                    </a>
                </li>
                <li class="nav-item {% if request.url.path == '/settings' %}active{% endif %}">
                    <a href="{{ url_for('settings') }}">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="nav-item {% if request.url.path.startswith('/help') %}
                active{% endif %}">
                    <a href="{{ url_for('help') }}">
                        <i class="fas fa-question-circle"></i>
                        <span>Help</span>
                    </a>
                </li>
            </ul>
            <div class="app-version">v1.0.0</div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search cameras, recordings...">
                    <button type="button" id="search-button" class="search-button" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="user-menu">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-profile">
                        <img src="{{ url_for('static', path='/img/placeholder.svg') }}"
                        alt="User" class="avatar">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';

        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.className = 'fas fa-sun';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'fas fa-moon';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
