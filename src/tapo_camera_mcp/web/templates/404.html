<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - Tapo Camera MCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 bg-yellow-500 dark:bg-yellow-700 text-white">
                <h1 class="text-2xl font-bold">404 - Page Not Found</h1>
            </div>
            
            <div class="p-6">
                <div class="flex flex-col items-center justify-center py-8">
                    <div class="text-6xl mb-4">
                        <i class="fas fa-exclamation-triangle text-yellow-500"></i>
                    </div>
                    
                    <h2 class="text-3xl font-bold mb-4 text-gray-800 dark:text-white">
                        Page Not Found
                    </h2>
                    
                    <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 text-center">
                        The page you're looking for doesn't exist.
                    </p>
                    
                    <div class="flex flex-wrap gap-4 justify-center">
                        <a href="/" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition-colors">
                            <i class="fas fa-home mr-2"></i> Go to Dashboard
                        </a>
                        
                        <button onclick="window.history.back()" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
