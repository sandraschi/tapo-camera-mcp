# Tapo Camera MCP Configuration
# Quick start configuration with all camera types

# Server configuration
server:
  host: "0.0.0.0"
  port: 8000
  debug: false
  log_level: "INFO"

# Camera configurations
cameras:
  # USB Webcam (easiest to test)
  test_webcam:
    type: webcam
    params:
      device_id: 0
      resolution: "1920x1080"
      fps: 30
    
  # Tapo Camera Example
  tapo_camera:
    type: tapo
    host: 192.168.1.100
    username: "your_tapo_username"
    password: "your_tapo_password"
    port: 443
    verify_ssl: true
    
  # Ring Doorbell Camera
  ring_doorbell:
    type: ring
    params:
      username: "your_ring_email@example.com"
      password: "your_ring_password"
      # Alternative: use token
      # token: "your_ring_token"
      
  # Furbo Pet Camera
  furbo_camera:
    type: furbo
    params:
      email: "your_furbo_email@example.com"
      password: "your_furbo_password"
      # For RTSP streaming:
      host: "192.168.1.xxx"
      username: "furbo_username"
      password: "furbo_password"

# Web Dashboard
web:
  enabled: true
  host: "0.0.0.0"
  port: 7777
  theme: "dark"
  show_ptz_controls: true
  video_streaming:
    enabled: true
    default_fps: 30
    quality: 80
    max_streams: 10

# Authentication
auth:
  enabled: false  # Disable for quick testing
  username: "admin"
  password: "admin"

# Logging
logging:
  file: "tapo_mcp.log"
  max_size: 10
  backup_count: 5