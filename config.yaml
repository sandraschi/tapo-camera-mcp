# Web Dashboard
web:
  enabled: true
  host: "0.0.0.0"
  port: 7777
  theme: "dark"
  show_ptz_controls: true
  video_streaming:
    enabled: true
    default_fps: 30
    quality: 80
    max_streams: 10

# Authentication
auth:
  enabled: false  # Disable for quick testing
  username: "admin"
  password: "admin"

# Logging
logging:
  file: "tapo_mcp.log"
  max_size: 10
  backup_count: 5

# Energy Management (Tapo P115 Smart Plugs + Wien Energie Smart Meter)
energy:
  tapo_p115:
    account:
      email: "sandraschipal@hotmail.com"
      password: "Sec0860ta#"
    devices:
      - host: "192.168.0.17"  # Aircon plug (verified working)
        device_id: "tapo_p115_aircon"
        name: "Aircon"
        location: "Living Room"
        readonly: false
      - host: "192.168.0.137"  # Kitchen Zojirushi plug
        device_id: "tapo_p115_kitchen"
        name: "Kitchen Zojirushi"
        location: "Kitchen"
        readonly: false
      - host: "192.168.0.38"  # Server plug
        device_id: "tapo_p115_server"
        name: "Server"
        location: "Server Room"
        readonly: true
    discovery:
      enabled: false
      timeout: 4
  
  # Wien Energie Smart Meter Integration (Wiener Netze)
  wien_energie:
    enabled: false  # Set to true when adapter is connected
    adapter:
      type: "ir"  # Infrared adapter (IEC 62056-21)
      port: "/dev/ttyUSB0"  # Linux: /dev/ttyUSB0, Windows: COM3, macOS: /dev/tty.usbserial
      baudrate: 9600
      timeout: 5
    security:
      key: ""  # Get from Wiener Netze Smart Meter Portal (Anlagendaten)
      encryption: "AES-128"
    meter:
      serial_number: "auto-detect"  # Auto-detect or manual entry
      obis_codes:
        total_energy: "1.0.0.0.0.255"
        active_power: "1.0.1.7.0.255"
        voltage: "1.0.32.7.0.255"
        current: "1.0.31.7.0.255"
    polling:
      enabled: true
      interval_seconds: 60  # Poll every minute
    tariffs:
      base_rate: 0.12  # EUR per kWh (update with actual Wien Energie rate)
      peak_rate: 0.15  # Peak hours (8:00-20:00)
      off_peak_rate: 0.10  # Off-peak hours (20:00-8:00)