# Tapo Camera MCP Configuration
# Quick start configuration with all camera types

# Server configuration
server:
  host: "0.0.0.0"
  port: 7777
  debug: false
  log_level: "INFO"

# Camera configurations
cameras:
  # USB Webcam (easiest to test)
  test_webcam:
    type: webcam
    params:
      device_id: 0
      resolution: "1920x1080"
      fps: 30
    
  # Tapo Kitchen Camera (C200) - Device Name: Kitchencam
  # ✅ Camera Account credentials set
  # ✅ Third-Party Compatibility enabled
  # ⚠️ Still troubleshooting authentication
  tapo_kitchen:
    type: tapo
    params:
      host: 192.168.0.164  # Kitchen camera IP
      username: "sandraschi"  # Camera Account username from Tapo app
      password: "Sec1000kitchen"  # Camera Account password from Tapo app
      port: 443
      verify_ssl: true
      # Device alias: Kitchencam
    
  # Tapo Living Room Camera
  # ✅ Camera Account credentials set
  # ✅ Static IP enabled (192.168.0.206)
  # ✅ Third-Party Compatibility enabled (global)
  tapo_living_room:
    type: tapo
    params:
      host: 192.168.0.206  # Living room camera IP (static)
      username: "sandraschi"  # Camera Account username from Tapo app
      password: "Sec1000living"  # Camera Account password from Tapo app
      port: 443
      verify_ssl: true
      # Device name: (will update when provided)
    
  # Ring Doorbell Camera
  ring_doorbell:
    type: ring
    params:
      username: "your_ring_email@example.com"
      password: "your_ring_password"
      # Alternative: use token
      # token: "your_ring_token"
      
  # Furbo Pet Camera
  furbo_camera:
    type: furbo
    params:
      email: "your_furbo_email@example.com"
      password: "your_furbo_password"
      # For RTSP streaming:
      host: "192.168.1.xxx"
      username: "furbo_username"
      password: "furbo_password"

# Web Dashboard
web:
  enabled: true
  host: "0.0.0.0"
  port: 7777
  theme: "dark"
  show_ptz_controls: true
  video_streaming:
    enabled: true
    default_fps: 30
    quality: 80
    max_streams: 10

# Authentication
auth:
  enabled: false  # Disable for quick testing
  username: "admin"
  password: "admin"

# Logging
logging:
  file: "tapo_mcp.log"
  max_size: 10
  backup_count: 5

# Energy Management (Tapo P115 Smart Plugs)
energy:
  tapo_p115:
    account:
      email: "sandraschipal@hotmail.com"
      password: "Sec0860ta#"
    devices:
      - host: "192.168.0.17"  # Aircon plug (verified working)
        device_id: "tapo_p115_aircon"
        name: "Aircon"
        location: "Unknown"
        readonly: false
      - host: "192.168.0.137"  # Kitchen Zojirushi plug
        device_id: "tapo_p115_kitchen"
        name: "Kitchen Zojirushi"
        location: "Kitchen"
        readonly: false
    discovery:
      enabled: false
      timeout: 4