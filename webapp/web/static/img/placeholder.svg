<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a1a"/>
    
    <!-- Camera Body -->
    <rect x="300" y="100" width="200" height="180" rx="20" fill="#2d2d2d" stroke="#444" stroke-width="2"/>
    
    <!-- Camera Lens -->
    <circle cx="400" cy="190" r="60" fill="#3a3a3a" stroke="#555" stroke-width="2"/>
    <circle cx="400" cy="190" r="40" fill="#1a1a1a"/>
    <circle cx="400" cy="190" r="30" fill="#2d2d2d" stroke="#555" stroke-width="1"/>
    
    <!-- Status Light -->
    <circle cx="330" cy="120" r="8" fill="#ff3b30"/>
    
    <!-- Camera Stand -->
    <rect x="370" y="280" width="60" height="30" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
    <rect x="350" y="310" width="100" height="20" rx="5" fill="#222" stroke="#444" stroke-width="1"/>
    
    <!-- Text -->
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">NO SIGNAL</text>
    <text x="400" y="420" font-family="Arial, sans-serif" font-size="16" fill="#555" text-anchor="middle">Camera is offline or not connected</text>
    
    <!-- Grid Pattern (subtle) -->
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
</svg>
