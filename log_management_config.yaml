# Log Management Configuration
# Add these settings to your config.yaml file

# Log management settings
log_management_enabled: true
log_max_size_mb: 10.0        # Rotate logs when they exceed 10MB
log_max_files: 5             # Keep maximum 5 rotated log files
log_compress_after_days: 1   # Compress logs after 1 day
log_delete_after_days: 30    # Delete compressed logs after 30 days

