name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install core dependencies first
        pip install -e .
        # Install dev dependencies separately to avoid conflicts
        pip install ruff mypy pytest pytest-cov pytest-asyncio pytest-mock respx
        # Install sphinx and documentation dependencies
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser sphinx-copybutton
        # Install sphinxcontrib packages (only the ones that exist)
        pip install sphinxcontrib-mermaid || echo "sphinxcontrib-mermaid not available"
        pip install sphinxcontrib-httpdomain || echo "sphinxcontrib-httpdomain not available"
    
    - name: Lint and format check with ruff
      run: |
        ruff check src/ tests/
        ruff format --check src/ tests/
    
    - name: Run type checking with mypy
      run: |
        mypy tapo_camera_mcp/
    
    - name: Run tests with pytest
      env:
        PYTHONPATH: ${{ github.workspace }}/src
      run: |
        # Skip integration tests (they require real services)
        pytest --cov=tapo_camera_mcp --cov-report=xml -m "not integration"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    name: Security checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" bandit[toml] safety[toml]

    - name: Run security linting with bandit
      run: |
        bandit -r tapo_camera_mcp/ -f json -o bandit-report.json || true

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

    - name: Run dependency vulnerability scan with safety
      run: |
        safety check --output json > safety-report.json || true

    - name: Upload safety report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-report
        path: safety-report.json

  observability:
    name: Observability config validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install validation tooling
      run: |
        python -m pip install --upgrade pip
        pip install ansible-core ansible-lint

    - name: Download promtool
      run: |
        PROM_VERSION="2.52.0"
        curl -sSL -o prometheus.tar.gz \
          "https://github.com/prometheus/prometheus/releases/download/v${PROM_VERSION}/prometheus-${PROM_VERSION}.linux-amd64.tar.gz"
        tar -xzf prometheus.tar.gz
        mv "prometheus-${PROM_VERSION}.linux-amd64/promtool" promtool
        chmod +x promtool

    - name: Validate Prometheus configuration
      run: |
        ./promtool check config deploy/prometheus/prometheus.yaml
        ./promtool check rules deploy/prometheus/alerts/tapo_camera_rules.yml

    - name: Validate Loki configuration
      run: |
        docker run --rm -v "$PWD/deploy/loki":/etc/loki grafana/loki:2.9.0 \
          -config.file=/etc/loki/loki-config.yaml -verify-config

    - name: Validate Promtail configuration
      run: |
        docker run --rm -v "$PWD/deploy/promtail":/etc/promtail grafana/promtail:2.9.0 \
          -config.file=/etc/promtail/promtail-config.yaml -verify-config

    - name: Validate Alertmanager configuration
      run: |
        docker run --rm -v "$PWD/deploy/alertmanager":/etc/alertmanager prom/alertmanager:v0.27.0 \
          --config.file=/etc/alertmanager/alertmanager.yaml --config.check --log.level=error

    - name: Run ansible-lint
      run: |
        ansible-lint infrastructure/ansible/playbooks/observability.yaml

  build:
    name: Build packages
    needs: [test, security, observability]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build Python package
      run: |
        python -m build

    - name: Verify built Python package
      run: |
        pip install twine
        twine check dist/*.whl dist/*.tar.gz

    - name: Install MCPB CLI
      run: |
        npm install -g @anthropic-ai/mcpb
        mcpb --version

    - name: Validate MCPB manifest
      run: mcpb validate mcpb/manifest.json

    - name: Build MCPB package
      run: |
        mcpb pack . dist/tapo-camera-mcp.mcpb

    - name: Verify MCPB package
      run: |
        ls -lh dist/
        file dist/tapo-camera-mcp.mcpb || echo "MCPB package created"

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: dist/
