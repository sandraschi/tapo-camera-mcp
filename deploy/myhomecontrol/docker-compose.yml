name: myhomecontrol

services:
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: myhomecontrol-app
    ports:
      - "7777:7777"
    volumes:
      - ../../config.yaml:/app/config.yaml:ro
      - app_logs:/app/logs
      - app_snapshots:/app/snapshots
      - app_recordings:/app/recordings
      - app_cache:/app/cache
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7777/api/health', timeout=4)"]
      interval: 30s
      timeout: 5s
      retries: 10
    networks:
      - myhomecontrol
    # On Windows, add extra_hosts to access devices on host network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PYTHONUNBUFFERED=1
      - CONTAINER=yes
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=myhomecontrol
      - POSTGRES_USER=myhomecontrol
      - POSTGRES_PASSWORD=myhomecontrol
    # For Linux USB webcam access, uncomment and adjust:
    # devices:
    #   - "/dev/video0:/dev/video0"

  postgres:
    image: postgres:16-alpine
    container_name: myhomecontrol-postgres
    environment:
      - POSTGRES_DB=myhomecontrol
      - POSTGRES_USER=myhomecontrol
      - POSTGRES_PASSWORD=myhomecontrol
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myhomecontrol"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myhomecontrol

volumes:
  app_logs:
  app_snapshots:
  app_recordings:
  app_cache:
  postgres_data:

networks:
  myhomecontrol:
    driver: bridge
    # external: true  # Commented out - create network if it doesn't exist


