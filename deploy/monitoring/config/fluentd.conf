<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  include_tag_key true
  tag_key @log_name
  reconnect_on_error true
  reload_connections true
  <buffer>
    @type memory
    flush_interval 5s
  </buffer>
</match>


