version: '3.8'

# Home Assistant - minimal setup for Nest Protect integration
# Run: docker-compose up -d
# Access: http://localhost:8123

services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    ports:
      - "8123:8123"
    environment:
      - TZ=Europe/Vienna

# After first start:
# 1. Go to http://localhost:8123
# 2. Create account
# 3. Add Nest integration (Settings > Devices > Add Integration > Nest)
# 4. Sign in with Google (HA has verified OAuth)
# 5. Get Long-Lived Access Token (Profile > Security > Create Token)
# 6. Add token to tapo-camera-mcp config.yaml

