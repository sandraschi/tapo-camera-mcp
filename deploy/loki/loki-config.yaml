auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki  # Use /loki which is mounted as volume
  ring:
    kvstore:
      store: memberlist
  replication_factor: 1

schema_config:
  configs:
    - from: 2025-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  filesystem:
    directory: /loki/chunks  # Use /loki volume

limits_config:
  max_streams_per_user: 5000
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_query_length: 721h
  max_query_parallelism: 32
  reject_old_samples: false  # Allow future timestamps (clock skew tolerance)
  reject_old_samples_max_age: 168h  # Allow timestamps up to 7 days in future

table_manager:
  retention_deletes_enabled: true
  retention_period: 168h

