server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://10.0.0.10:3100/loki/api/v1/push
    tenant_id: home-security

scrape_configs:
  - job_name: tapo-camera-mcp
    static_configs:
      - targets:
          - localhost
        labels:
          job: tapo-camera-mcp
          app: tapo-camera-mcp
          __path__: /var/log/tapo-camera-mcp/*.log
  - job_name: edge-agent
    static_configs:
      - targets:
          - localhost
        labels:
          job: edge-agent
          app: edge-agent
          __path__: /var/log/edge-agent/*.log
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          app: node
          __path__: /var/log/syslog

