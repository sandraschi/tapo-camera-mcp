server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  # Use Docker service name when Promtail is in Docker
  # Use monitoring-loki container name (same network)
  - url: http://monitoring-loki:3100/loki/api/v1/push
    tenant_id: home-security

scrape_configs:
  # Docker container logs (from app_logs volume)
  - job_name: tapo-camera-mcp-docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: tapo-camera-mcp
          app: tapo-camera-mcp
          deployment: docker
          location: stroheckgasse
          __path__: /var/log/tapo-camera-mcp/*.log
    pipeline_stages:
      # Parse JSON logs from Docker container
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            category: category
            source: source
            severity: severity
            details: details
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          severity:
          category:
          source:
          logger:
      - output:
          source: message
  
  # Native Windows logs (from host mount)
  - job_name: tapo-camera-mcp-native
    static_configs:
      - targets:
          - localhost
        labels:
          job: tapo-camera-mcp
          app: tapo-camera-mcp
          deployment: native
          location: stroheckgasse
          __path__: /var/log/tapo-camera-mcp-host/tapo_mcp.log
    pipeline_stages:
      # Parse standard log format (native Windows)
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - (?P<logger>[\w.]+) - (?P<level>\w+) - (?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'
      - labels:
          level:
          logger:
      - output:
          source: message
  - job_name: edge-agent
    static_configs:
      - targets:
          - localhost
        labels:
          job: edge-agent
          app: edge-agent
          __path__: /var/log/edge-agent/*.log
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          app: node
          __path__: /var/log/syslog

